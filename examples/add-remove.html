<!DOCTYPE html>
<html>
    <head>
        <title>Add/remove example - millions.js</title>
    </head>

    <body>
        <canvas></canvas>
        <div class="controls">
            <div class="group tools">
                <button type="button" class="text-button draw">Draw</button>
                <button type="button" class="text-button erase">Erase</button>
            </div>
            <div class="group colors">
                <button type="button" class="color-button" data-color="#EEEEEE"></button>
                <button type="button" class="color-button" data-color="#9E9E9E"></button>
                <button type="button" class="color-button" data-color="#616161"></button>
                <button type="button" class="color-button" data-color="#000"></button>
                <button type="button" class="color-button" data-color="#F44336"></button>
                <button type="button" class="color-button" data-color="#4CAF50"></button>
                <button type="button" class="color-button" data-color="#2196F3"></button>
                <button type="button" class="color-button" data-color="#FF9800"></button>
            </div>
            <div class="group actions">
                <button type="button" class="text-button undo">Undo</button>
                <button type="button" class="text-button redo">Redo</button>
            </div>
        </div>

        <div class="status-text">
            <span class="draw-delay"></span>
        </div>

        <script type='text/javascript' src='add-remove.js'></script>
    </body>
</html>
